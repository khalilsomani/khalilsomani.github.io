<script>
	function footerToBottomOfPage(){
		document.getElementsByClassName("ds-header-footer ng-isolate-scope ds-footer")[0].style.bottom = "";
​
		if(document.getElementsByClassName("ds-header-footer ng-isolate-scope ds-footer")[0].offsetTop 
			< window.innerHeight - document.getElementsByClassName("ds-header-footer ng-isolate-scope ds-footer")[0].offsetHeight 
			&& document.getElementsByClassName("ds-title").length == 0){
			document.getElementsByClassName("ds-header-footer ng-isolate-scope ds-footer")[0].style.bottom = 0;
	}
	
	/* this is so that if the bottom of the footer gets set to 0 and then someone presses f12,
	the footer will not follow on top of the console if there are questions below it*/
	$(document).off("keydown", setTimeout(footerToBottomOfPage, 100));
}
​
function hideQuestions(){
	for(var i = 0; i < $('.ds-control').length; i++){
		if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
		$('.ds-control')[i].hidden = true;
	}
}
​
/*handles clicking on a prompt when in mobile mode*/
function toggleControl(){
	for(var i = 0; i < $('.ds-prompt.ng-isolate-scope').length; i++){
		if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
		if($('.ds-prompt.ng-isolate-scope')[i].parentNode.classList.contains("ds-error")){
			if($('.ds-control')[i].hidden == true){
				$('.ds-control')[i].hidden = false;
				$('.arrow')[i].className = "arrowDown arrow";
			}else{
				$('.ds-control')[i].hidden = true;
				$('.arrow')[i].className = "arrowRight arrow";
			}
			$('body').animate({scrollTop: $(this).position().top});
		}else{
			$('.ds-control')[i].hidden = true;
			$('.arrow')[i].className = "arrowRight arrow";
		}
	}
}
​
function toggleMobileFormat(){
	if(window.innerWidth < 768){
		/*remove bullet points from prompts*/
		for(var i = 0; i < $(".ds-question-num.fa.fa-circle.ng-scope").length; i++){
			if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
			$(".ds-question-num.fa.fa-circle.ng-scope")[i].style.display = "none";
		}
​
		/*add event handler to prompts, add style to prompts, hide ds-controls, add arrows to prompts*/
		for(var i = 0; i < $('.ds-prompt.ng-isolate-scope').length; i++){
​
			if(!$('.ds-prompt.ng-isolate-scope')[i].children[0].classList.contains("arrow")){
				newDiv = document.createElement("div");
				if(!(!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
					newDiv.className = "arrowRight";
				}
				$(newDiv).addClass("arrow");
				$('.ds-prompt.ng-isolate-scope')[i].insertBefore(newDiv, $('.ds-prompt.ng-isolate-scope')[i].firstChild);
			}
​
			if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
			$('.ds-prompt.ng-isolate-scope')[i].addEventListener("click", toggleControl, false);
			$('.ds-prompt.ng-isolate-scope')[i].classList.add("accordionPrompt");
			$('.ds-prompt.ng-isolate-scope')[i].parentNode.style.padding = "0px";
			$('.ds-prompt.ng-isolate-scope')[i].style.marginTop = "10px";
			
			if($('.arrow')[i].className == "arrowRight arrow"){
				$('.ds-control')[i].hidden = true;
			}
			if($('.ds-prompt.ng-isolate-scope')[i].offsetHeight < 50){
				$('.ds-prompt.ng-isolate-scope')[i].style.paddingBottom = "40px";
			}
		}
	}else{
		/*undo everyhting from above*/
		for(var i = 0; i < $(".ds-question-num.fa.fa-circle.ng-scope").length; i++){
			if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
			$(".ds-question-num.fa.fa-circle.ng-scope")[i].style.display = "";
		}
		for(var i = 0; i < $('.ds-control').length; i++){
			if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
			$('.ds-prompt.ng-isolate-scope')[i].removeEventListener("click", toggleControl, false);
			$('.ds-control')[i].hidden = false;
			$('.ds-prompt.ng-isolate-scope')[i].parentNode.style.padding = "";
			$('.ds-prompt.ng-isolate-scope')[i].style.marginTop = "";
			$('.ds-prompt.ng-isolate-scope')[i].classList.remove("accordionPrompt");
		}
		for(var i = 0; i < $('.ds-prompt.ng-isolate-scope').length; i++){
			if((!$('.ds-prompt.ng-isolate-scope')[i].children[2] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[2].children[0].classList.contains("accordians")) && (!$('.ds-prompt.ng-isolate-scope')[i].children[3] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0] || !$('.ds-prompt.ng-isolate-scope')[i].children[3].children[0].classList.contains("accordians"))) {
				continue;
			}
			if($('.ds-prompt.ng-isolate-scope')[i].style.paddingBottom == "40px"){
				$('.ds-prompt.ng-isolate-scope')[i].style.paddingBottom = "";
			}
		}
		$('.arrow').remove();
	}
}
​
function start(){
	console.log("on start");
	hideQuestions();
	footerToBottomOfPage();
	setTimeout(toggleMobileFormat, 400);
}
​
$(document).ready(start);
$(window).resize(toggleMobileFormat);
